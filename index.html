<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .half {
      width: 100%; /* Full width */
      height: 50vh; /* Half of the viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .lilac {
      background-color: #C8A2C8; /* Lilac color */
    }
    .gray {
      background-color: #D3D3D3; /* Gray color */
    }
    .link-box {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      display: inline-block;
      padding: 15px 30px;
      border-radius: 25px;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 18px;
    }
    .link-box:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .link-box:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="half lilac">
    <a href="https://bsky.app/profile/raiingb.bsky.social" class="link-box">bluesky</a>
  </div>
  <div class="half gray">
    <a href="https://github.com/Jcarroll1241/F1TelemetryPublicV1/tree/main" class="link-box">f1 telemetry project public build</a>
  </div>
</body>
</html>
